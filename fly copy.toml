# fly.toml app configuration file generated for tenmillioncheckboxes-web-server on 2024-06-27T17:21:23+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tenmillioncheckboxes-web-server'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

[[services.ports]]
    port = 80
    handlers = ['http']

[[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    hard_limit = 200
    soft_limit = 180

[[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 4
